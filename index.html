<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-top">
                <h1>Weather Dashboard</h1>
                <div class="theme-controls">
                    <button id="themeToggle" class="theme-toggle">
                        <i class="fas fa-moon"></i>
                    </button>
                    <button id="dynamicBgToggle" class="theme-toggle">
                        <i class="fas fa-image"></i>
                    </button>
                </div>
            </div>
            <div class="search-container">
                <input type="text" id="cityInput" placeholder="Enter city name...">
                <button id="searchBtn">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            <div id="recentSearches" class="recent-searches">
                <!-- Recent searches will be added here -->
            </div>
        </header>

        <main>
            <div id="weatherCard" class="weather-card hidden">
                <div class="weather-header">
                    <h2 id="cityName">City Name</h2>
                    <p id="currentDate">Date</p>
                </div>
                <div class="weather-info">
                    <div class="weather-icon">
                        <img id="weatherIcon" src="" alt="Weather Icon">
                    </div>
                    <div class="temperature">
                        <h3 id="temperature">--°C</h3>
                        <p id="weatherDescription">Weather Description</p>
                    </div>
                    <div class="weather-details">
                        <div class="detail">
                            <i class="fas fa-temperature-high"></i>
                            <p>Feels Like: <span id="feelsLike">--°C</span></p>
                        </div>
                        <div class="detail">
                            <i class="fas fa-wind"></i>
                            <p>Wind: <span id="windSpeed">-- km/h</span></p>
                        </div>
                        <div class="detail">
                            <i class="fas fa-tint"></i>
                            <p>Humidity: <span id="humidity">--%</span></p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- New Forecast Section -->
            <div id="forecastSection" class="forecast-section hidden">
                <h3>7-Day Forecast</h3>
                <div id="forecastContainer" class="forecast-container">
                    <!-- Forecast cards will be added here -->
                </div>
            </div>

            <div id="errorMessage" class="error-message hidden">
                <!-- Error messages will be displayed here -->
            </div>

            <div id="loadingSpinner" class="loading-spinner hidden">
                <div class="spinner"></div>
            </div>
        </main>
    </div>

    <script src="scripts/app.js"></script>
</body>
</html>
