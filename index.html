<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
  <div class="container">
    <!-- Search Section -->
    <div class="search-section">
      <input type="text" id="search-input" placeholder="Enter city name..." autocomplete="off">
      <ul id="suggestions" class="suggestions"></ul>
      <button id="search-btn">Search</button>
    </div>

    <!-- Weather Display Section -->
    <div class="weather-display">
      <div class="current-weather">
        <h2 id="city-name">City</h2>
        <p id="temperature">Temperature: -- Â°C</p>
        <p id="humidity">Humidity: --%</p>
        <p id="wind-speed">Wind Speed: -- km/h</p>
        <img id="weather-icon" src="" alt="Weather Icon">
      </div>

      <!-- 7-Day Forecast -->
      <div class="forecast">
        <h3>7-Day Forecast</h3>
        <div id="forecast-cards" class="forecast-cards">
          <!-- Forecast cards will be dynamically added here -->
        </div>
      </div>
    </div>

    <!-- Error Message -->
    <div id="error-message" class="error-message hidden"></div>
  </div>

  <script src="scripts/app.js"></script>
</body>
</html>
